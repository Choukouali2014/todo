<div class="container">
    <h1 style="text-transform:uppercase;text-align: center;">My WishList  </h1>
    <div *ngIf="todoError?.message">
        <div class="alert alert-danger" role="alert">
            Some error occurred. Please try again!!!S
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm">
            <h2>Progress</h2>
           
        </div>
        <div class="col-sm">
            <h2>Done</h2>
            
        </div>
    </div>
    <div class="flex">
        <div class="containerf" dragula="VAMPIRES" [(dragulaModel)]="todoIncomplete">
            <div class="vamp" *ngFor="let todo of todoIncomplete">
                <div class="alert alert-warning alert-dismissible fade show"  data-toggle="tooltip" data-placement="top" title="In Progress">
                    <strong (click)="onDisplay(todo);" style="cursor:pointer;">{{ todo.title | titlecase  }}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                        (click)="deleteTodo(todo);">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="containerf" dragula="VAMPIRES" [(dragulaModel)]="todocomplete">
            <div class="vamp" *ngFor="let todo of todocomplete">
                <div class="alert alert-success alert-dismissible fade show" data-toggle="tooltip" data-placement="top" title="Done">
                    <strong (click)="onDisplay(todo);" style="cursor:pointer;">{{ todo.title | titlecase  }}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                        (click)="deleteTodo(todo);">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
   


    <hr>
    <div>
        <div class="container formgroup" >
            <h3>Create New Wishlist</h3>
            <form (ngSubmit)="createToDo()">
                <div class="row">
                    <div class="form-group col-md-4">
                        <input [(ngModel)]="title" placeholder="Enter your Wish" class="form-control" name="title"
                            style="min-width: 150px;" />
                        <input type="hidden" [(ngModel)]="id" placeholder="Enter your Wish" class="form-control"
                            name="id" />
                    </div>
                    <div class="col-md-2 form-check" style="margin-top: 10px; margin-left: 30px;" *ngIf="id">
                        <input type="checkbox" class="form-check-input" id="isCompleted" name="isCompleted"
                            [(ngModel)]="isCompleted" />
                        <label for="IsCompleted" class="form-check-label">Completed?</label>
                    </div>
                    <div class="col-md-2" *ngIf="id">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
